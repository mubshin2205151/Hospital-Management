    <h2>Add Prescription</h2>
    <form id="prescriptionForm">
      <label for="appointment">Select Appointment:</label>
      <select id="appointment" required></select>

      <label for="prescription_id">Prescription ID:</label>
      <input type="number" id="prescription_id" required />

      <label for="prescription_date">Prescription Date:</label>
      <input type="date" id="prescription_date" required />

      <h3>Tests</h3>
      <div id="testList"></div>
      <button type="button" id="addTest">Add Test</button><br /><br />

      <button type="submit">Submit Prescription</button>
    </form>

    <div id="prescriptionStatus" style="margin-top: 20px"></div>

    <script src="add_prescription.js"></script>
