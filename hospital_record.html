<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Hospital Record</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="hospital_record.html">Add Hospital Record</a> |
    <a href="view_bills.html">View Bills</a>
  </nav>
  <hr>

  <h2>Add Hospital Record</h2>
  <form id="recordForm">
    <label for="patient">Select Patient:</label>
    <select id="patient" required></select>

    <label for="bill">Select Bill:</label>
    <select id="bill" required></select>

    <label for="cashier_id">Cashier ID:</label>
    <input type="number" id="cashier_id" required>

    <label for="disease">Disease:</label>
    <input type="text" id="disease" required>

    <label for="admission_date">Admission Date:</label>
    <input type="date" id="admission_date" required>

    <label for="discharge_date">Discharge Date:</label>
    <input type="date" id="discharge_date" required>

    <button type="submit">Submit Record</button>
  </form>

  <div id="statusMsg" style="margin-top: 20px;"></div>

  <script src="hospital_record.js"></script>
</body>
</html>
