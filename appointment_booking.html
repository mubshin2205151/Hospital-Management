    <h2>Book Appointment</h2>
    <form id="appointmentForm">
      <label for="patient">Select Patient:</label>
      <select id="patient" required></select>

      <label for="doctor">Select Doctor:</label>
      <select id="doctor" required></select>

      <label for="date">Appointment Date:</label>
      <input type="date" id="date" required />

      <label for="appointment_id">Appointment ID:</label>
      <input type="number" id="appointment_id" required />

      <label for="appointment_charge">Appointment Charge:</label>
      <input type="number" id="appointment_charge" required />

      <button type="submit">Book Appointment</button>
    </form>
