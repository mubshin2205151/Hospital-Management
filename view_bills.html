  <h2>All Bills</h2>

  <div style="margin-bottom: 20px;">
    <label for="searchType">Search by:</label>

      <option value="residence_charge">Residence Charge</option>
      <option value="medicine_charge">Medicine Charge</option>
      <option value="treatment_charge">Treatment Charge</option>
      <option value="test_charge">Test Charge</option>
      <option value="total_charge">Total Charge</option>
    </select>

    <input type="text" id="searchInput1" placeholder="Enter value or min">
    <input type="text" id="searchInput2" placeholder="Enter max (optional)">
    <button id="searchBtn">Search</button>
  </div>

  <table border="1" id="billsTable">
    <thead>
      <tr>
        <th>Patient</th>
        <th>Residence Charge</th>
        <th>Medicine Charge</th>
