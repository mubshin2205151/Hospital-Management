<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Bills</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="cashier_dashboard.html">Cashier Home</a> |
    <a href="billing.html">Generate Bill</a> |
    <a href="view_bills.html">View Bills</a> 
  </nav>
  <hr>

  <h2>All Bills</h2>

  <div style="margin-bottom: 20px;">
    <label for="searchType">Search by:</label>
    <select id="searchType">
      <option value="patient_name">Patient Name</option>
      <option value="residence_charge">Residence Charge</option>
      <option value="medicine_charge">Medicine Charge</option>
      <option value="treatment_charge">Treatment Charge</option>
      <option value="test_charge">Test Charge</option>
      <option value="total_charge">Total Charge</option>
    </select>

    <input type="text" id="searchInput1" placeholder="Enter value or min">
    <input type="text" id="searchInput2" placeholder="Enter max (optional)">
    <button id="searchBtn">Search</button>
  </div>

  <table border="1" id="billsTable">
    <thead>
      <tr>
        <th>Patient</th>
        <th>Residence Charge</th>
        <th>Medicine Charge</th>
        <th>Treatment Charge</th>
        <th>Test Charge</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bills will go here -->
    </tbody>
  </table>

  <script src="view_bills.js"></script>
</body>

</html>
