<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      text-align: center;
    }
    .card form {
      display: flex;
      flex-direction: column;
    }
    .card label, .card input {
      margin-bottom: 10px;
    }
    .card button {
      margin-top: 10px;
    }
    .card .link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="patient_registration.html">Register Patient</a> |
    <a href="patients_list.html">View Patients</a> |
    <a href="doctor_registration.html">Register Doctor</a> |
    <a href="doctor_login.html">Doctor Login</a> |
    <a href="appointment_booking.html">Book Appointment</a> |
    <a href="view_appointments.html">View Appointments</a> |
    <a href="add_prescription.html">Add Prescription</a> |
    <a href="view_prescriptions.html">View Prescriptions</a> |
    <a href="cashier_login.html">Cashier Login</a> |
    <a href="patient_login.html">Patient Login</a>
  </nav>

  <div class="card">
    <h2>Patient Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="link">
      <a href="patient_registration.html">Not registered?</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim().toLowerCase();

      fetch("http://localhost:3000/patients")
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch patients");
          return res.json();
        })
        .then(patients => {
          const matched = patients.find(p => {
            const base = p.name.toLowerCase().split(" ")[0];  // First name
            const generatedEmail = `${base}@gmail.com`;
            const generatedPassword = base;
            return email === generatedEmail && password === generatedPassword;
          });

          if (matched) {
            const loginData = {
              id: matched.id,
              name: matched.name,
              email: `${matched.name.toLowerCase().split(" ")[0]}@gmail.com`,
              password: matched.name.toLowerCase().split(" ")[0]
            };

            sessionStorage.setItem("loggedInPatient", JSON.stringify(loginData));
            alert(`Welcome, ${matched.name}`);
            window.location.href = "patient_dashboard.html";
          } else {
            alert("Invalid email or password.");
          }
        })
        .catch(err => {
          console.error("Login error:", err);
          alert("Failed to login. Please try again.");
        });
    });
  </script>
</body>
</html>
