<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Doctor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="doctor_registration.html">Register Doctor</a> |
    <a href="doctor_login.html">Doctor Login</a>
  </nav>
  <hr>

  <h2>Doctor Registration</h2>
  <form id="doctorForm">
    <label for="id">Person ID:</label>
    <input type="number" id="id" required>

    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" required>

    <label for="age">Age:</label>
    <input type="number" id="age" required>

    <label for="blood">Blood Group:</label>
    <select id="blood" required>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <label for="department">Department ID:</label>
    <input type="number" id="department" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Register Doctor</button>
  </form>

  <script src="doctor_registration.js"></script>
</body>
</html>
