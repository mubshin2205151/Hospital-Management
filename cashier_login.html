    <h2>Cashier Login</h2>
    <form id="cashierLoginForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>

    <p id="loginError" style="color:red;"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            console.log(" Attempting login with:", name, password);  // DEBUG

            try {
                const res = await fetch('/cashier-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, password })
                });

                console.log("  Response status:", res.status);  // DEBUG

                if (res.ok) {
                    console.log(" Login successful. Redirecting...");
                    window.location.href = 'cashier_dashboard.html';
                } else {
                    const errText = await res.text();
                    console.error("  Login failed:", errText);
                    alert('Login failed: ' + errText);
                }
            } catch (err) {
                console.error(" Fetch error:", err);
                alert('Network error during login');
            }
        });

    </script>
