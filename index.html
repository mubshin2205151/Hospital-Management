<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      display: flex;
      width: 80%;
      max-width: 900px;
      height: 350px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .image-placeholder {
      width: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #555;
    }

    .login-box {
      width: 50%;
      padding: 30px;
      background-color: #fff;
      box-sizing: border-box;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
    }

    .login-box label {
      margin-top: 15px;
    }

    .login-box input {
      padding: 8px;
      margin-top: 5px;
    }

    .login-box button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    #loginError {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home_page.html">Home</a>
    <a href="index.html">Admin Login</a> |
    <a href="doctor_login.html">Doctor Login</a> |
    <a href="cashier_login.html">Cashier Login</a> |
    <a href="patient_login.html">Patient Login</a>
  </nav>

  <h1>Admin Login</h1>

  <div class="login-container">
    <div class="image-placeholder">
      <img src="admin.jpg" alt="Admin Illustration" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <div class="login-box">
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
      </form>
      <p id="loginError"></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelectorAll("nav a").forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
