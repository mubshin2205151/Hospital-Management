  <h2>Generate Bill</h2>
<form id="billingForm">
  <label for="patient">Select Patient:</label>
  <select id="patient" required></select>

  <label for="cashier_id">Cashier ID:</label>
  <input type="number" id="cashier_id" required>

  <label for="appointment_charge">Appointment Charge:</label>
  <input type="number" id="appointment_charge" required>

  <label for="residence">Residence Charge:</label>
  <input type="number" id="residence" required>

  <label for="medicine">Medicine Charge:</label>
  <input type="number" id="medicine" required>

  <label for="treatment">Treatment Charge:</label>
  <input type="number" id="treatment" required>

  <label for="test">Test Charge:</label>
  <input type="number" id="test" required>

  <button type="submit">Generate Bill</button>
</form>

<div id="billOutput" style="margin-top: 20px;"></div>
